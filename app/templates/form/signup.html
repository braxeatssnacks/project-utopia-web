{% extends "default.html" %}
{% block title %}Sign Up{% endblock %}

<!-- Login -->
{% block content %}
<div class="container">
    <div class="row row-centered">
        <div class="col-xs-6 col-md-offset-3">
        <div class="panel panel-default" id=sign_in>
            <div class="panel-heading">
                <div class="panel-title text-center"> Sign Up </div>
            </div>     

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST">
                           
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="Name">                                        
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="E-mail">                                        
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-education"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="Educational Institution">           
                            </div>

                             <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span>
                                <input id="user" type="text" class="form-control" name="user" value="" placeholder="Classroom Name">           
                            </div>


                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                            </div>                                                                  

                            <div class="form-group">
                                <!-- Button -->
                                <div class="col-sm-12 controls">
                                    <button type="submit" href="#" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-log-in"></i> Sign Up </button>                        
                                </div>
                            </div>

                </form>   
            </div>
            </div> 
         </div>
    </div>                    
</div> 
{% endblock %}
